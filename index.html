<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="icon" href="./images/Website icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #f0f0f0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        .weak { color: #ff4d4d; }
        .medium { color: #ffa500; }
        .strong { color: #4caf50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="input-box">
            <input type="password" placeholder="Enter password" id="password">
            <button id="checkBtn">Check</button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
